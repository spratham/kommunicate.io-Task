<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse a number</title>
  </head>
  <body>
    <script>
      function reverseNumFunc(n) {
        n = n + "";
        return n.split("").reverse().join("");
      }
      // Enter your number inside below Function
      console.log(Number(reverseNumFunc(77231)));
    </script>
  </body>
</html>
